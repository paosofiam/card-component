<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Results | Summary</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/mobile.css" />
    <link rel="stylesheet" href="/assets/desktop.css" media="screen and (min-width:720px)"/>
  </head>
  <body>
    <div class="divMain">
      <main>
        <div class="mainCard">
          <h1 class="resultTitle" class="colorLavender">
            Your Result
          </h1>
          <div class="bigCircle">
            <p class="totalResult" class="colorWhite">76</p>
            <p class="fromResult" class="colorLavender">of 100</p>
          </div>
          <h3 class="resultAdjective" class="colorWhite">
            Great
          </h3>
          <p class="resultText" class="colorLavender">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summaryCard">
          <h2 class="summaryTitle">
            Summary
          </h2>
          <ul>
            <li class="item1">
              <div class="divList">
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt="Lightning symbol"
                />
                <p class="bulletS">Reaction</p>
              </div>
              <p class="fromNumber"><b class="resultNumber">80</b> / 100</p>
            </li>
            <li class="item2">
              <div class="divList">
                <img src="/assets/images/icon-memory.svg" alt="Brain symbol" />
                <p class="bulletS">Memory</p>
              </div>
              <p class="fromNumber"><b class="resultNumber">92</b> / 100</p>
            </li>
            <li class="item3">
              <div class="divList">
                <img src="/assets/images/icon-verbal.svg" alt="Dialog symbol" />
                <p class="bulletS">Verbal</p>
              </div>
              <p class="fromNumber"><b class="resultNumber">61</b> / 100</p>
            </li>
            <li class="item4">
              <div class="divList">
                <img src="/assets/images/icon-visual.svg" alt="Eye symbol" />
                <p class="bulletS">Visual</p>
              </div>
              <p class="fromNumber"><b class="resultNumber">72</b> / 100</p>
            </li>
          </ul>
          <a class="submitButton" href="https://www.linkedin.com/in/paosofiam/">Continue</a>
        </div>
      </main>  
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a target="_blank" href="https://github.com/paosofiam">Paola Sof√≠a Mendoza</a>.
        </div>
      </footer>
    </div>
  </body>
  <script type="text/javascript" src="/assets/script.js"></script>
</html>
