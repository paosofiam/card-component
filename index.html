<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Results | Summary</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/config.css"/>
    <link rel="stylesheet" href="assets/styles/general.css"/>
    <link rel="stylesheet" href="assets/styles/mobile.css" media="screen and (max-width:720px)"/>
    <link rel="stylesheet" href="assets/styles/desktop.css" media="screen and (min-width:720px)"/>
  </head>
  <body>
    <div class="divMain">
      <main>
        <div class="mainCard">
          <h1 class="resultTitle" class="colorLavender">
            Your Result
          </h1>
          <div class="bigCircle">
            <p class="totalResult" class="colorWhite">76</p>
            <p class="fromResult" class="colorLavender">of 100</p>
          </div>
          <h3 class="resultAdjective" class="colorWhite">
            Great
          </h3>
          <p class="resultText" class="colorLavender">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summaryCard">
          <h2 class="summaryTitle">
            Summary
          </h2>
          <ul>
            <li class="item1" >
              <div class="divList">
                <img
                id="img1"
                  src=""
                  alt="Lightning symbol"
                />
                <p class="bulletS" id="element1"></p>
              </div>
              <p class="fromNumber"><b class="resultNumber" id="resultReaction"></b> / 100</p>
            </li>
            <li class="item2">
              <div class="divList">
                <img 
                id="img2"
                src="" alt="Brain symbol" />
                <p class="bulletS" id="element2"></p>
              </div>
              <p class="fromNumber"><b class="resultNumber" id="resultMemory"></b> / 100</p>
            </li>
            <li class="item3">
              <div class="divList">
                <img 
                id="img3"
                src="" alt="Dialog symbol" />
                <p class="bulletS" id="element3"></p>
              </div>
              <p class="fromNumber"><b class="resultNumber" id="resultVerbal"></b> / 100</p>
            </li>
            <li class="item4">
              <div class="divList">
                <img 
                id="img4"
                src="" alt="Eye symbol" />
                <p class="bulletS" id="element4"></p>
              </div>
              <p class="fromNumber"><b class="resultNumber" id="resultVisual"></b> / 100</p>
            </li>
          </ul>
          <a class="submitButton" href="https://www.linkedin.com/in/paosofiam/">Continue</a>
        </div>
      </main>  
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a target="_blank" href="https://github.com/paosofiam">Paola Sof√≠a Mendoza</a>.
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="assets/scripts/data.js"></script>
    <script type="text/javascript" src="assets/scripts/animation.js"></script>
  </body>
</html>
